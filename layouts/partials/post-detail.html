<div class="post-detail">
  {{ $readTime := mul (div (countrunes .Content) 800.0) 60 }}
  <span class="reading-time">
    {{ math.Ceil (div $readTime 60) }} min read |
  </span>
  {{ with .Params.categories }} {{ range . }}
  <a href="/categories/{{ lower . }}/" class="tag">#{{ . }}</a>
  {{ end }} {{ end }}
  {{ with .Params.tags }} {{ range . }}
  <a href="/tags/{{ lower . }}/" class="tag">#{{ . }}</a>
  {{ end }} {{ end }}
</div>
