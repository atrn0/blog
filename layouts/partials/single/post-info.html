<div class="post-info">
    <span>{{ i18n "writtenBy" }}</span>
    {{- if .Params.Author }}
        {{ .Params.Author }}
    {{- else }}
        {{ .Site.Params.Author }}
    {{- end }}

    {{- if .PublishDate }}
        <br>
        <span>&nbsp;</span><time datetime="{{ .PublishDate }}">{{ .PublishDate.Format "2006/1/2" }}</time>
    {{- end }}
</div>
