{{ define "main" }}
<main class="main">
  <h1>{{ .Title }}</h1>
  <div class="catalogue">
    <ul>
      {{- range (.Paginate .Data.Pages 20).Pages -}}
      <li>
        <a href="{{ .Permalink }}"> {{ .Title }} </a>
      </li>
      {{- end -}}
    </ul>
  </div>

  <div class="pagination">
    {{ if .Paginator.HasPrev }}
    <a href="{{ .Paginator.Prev.URL }}" class="left arrow">&#8592;</a>
    {{ else}}
    <div class="empty-arrow"></div>
    {{ end }}
    <span class="page-number">{{ .Paginator.PageNumber }}</span>
    {{ if .Paginator.HasNext }}
    <a href="{{ .Paginator.Next.URL }}" class="right arrow">&#8594;</a>
    {{ end }}
  </div>
</main>

{{ end }}
